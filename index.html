<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="circle"></div>
                    <header class="myHed text-center">
                        <i class="user"><img src="download.png" alt=""></i>
                       <!--<i class="fa fa-user"></i>
                        <p>LOGIN</p>
                        --> 
                    </header>
                    <form action="" class="main-form text-center">
                        <div class="from-group my-0">
                            <label class="my-0">
                                <i class="fa fa-user fas"></i>
                                <input type="text" class="myInput" placeholder="Email">
                            </label>
                        </div>
                        <div class="from-group my-0">
                            <label class="my-0">
                                <i class="fa fa-lock fas"></i>
                                <input type="password" class="myInput" placeholder="Password">
                            </label>
                        </div>
                        <div class="from-group mt-1">
                            <label class="my-0">
                                <i class="fa fa-send send" ></i>
                                <input type="button" class="form-control button" value="Login">
                                
                            </label>
                        </div>
                        <span class="check_1">Forget Password</span>
                    </form>
                
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
